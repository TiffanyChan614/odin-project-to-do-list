<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODOs</title>
  </head>
  <body>
    <header>
      <button type="button" id="sidebar-btn">sidebar</button>
      <h1>TODOs</h1>
      <input type="text" id="search-bar" placeholder="Search Todo..." />
    </header>
    <main>
      <aside id="project-container">
        <header id="project-header">
          <button type="button" id="add-project">Add new project</button>
          <button type="button" id="clear-all-projects">Clear All</button>
        </header>
        <!-- <input type="text" id="new-project-name" placeholder="Project name" /> -->
        <ul id="project-list"></ul>
        <form id="project-form" action="">
          <h2>Project</h2>
          <label for="project-name">Project name: </label>
          <input type="text" id="project-name" />
          <div id="project-form-btns">
            <button type="cancel" id="cancel-proj-btn">Cancel</button>
            <button type="submit" id="submit-proj-btn">Confirm</button>
          </div>
        </form>
      </aside>
      <section id="todo-container">
        <header id="todo-header">
          <h2 id="project-name"></h2>
          <button type="button" id="add-todo">Add Todo</button>
          <button type="button" id="clear-all-todos">Clear All</button>
          <button type="button" id="show-completed">Show Completed</button>
        </header>
        <ul id="todo-list"></ul>
        <form id="todo-form">
          <label for="todo-title">Title: </label>
          <input type="text" id="todo-title" />
          <label for="todo-desc">Description: </label>
          <input type="text" id="todo-desc" />
          <label for="todo-date">Date: </label>
          <input type="date" id="todo-date" />
          <label for="todo-priority">Priority: </label>
          <select id="todo-priority">
            <option value="None" selected>None</option>
            <option value="!">!</option>
            <option value="!!">!!</option>
            <option value="!!!">!!!</option>
          </select>
          <div id="todo-form-btns">
            <button type="cancel" id="cancel-todo-btn">Cancel</button>
            <button type="submit" id="submit-todo-btn">Confirm</button>
          </div>
        </form>
      </section>
    </main>
  </body>
  <footer>&copy 2023 Tiffany Chan | All rights reserved</footer>
</html>
